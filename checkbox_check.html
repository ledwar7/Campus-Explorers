<!DOCTYPE html>
<html>
  <head>
    <title>Hack Dating</title>
    <style>
      fieldset {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
      }
      label {
        display: inline-block;
        margin-bottom: 5px;
      }
      input {
        vertical-align: middle;
      }
    </style>
  </head>

          <input type="checkbox" id="Free" class="filterCheckbox" value="Free" />

          <input type="checkbox" id="$0-10" class="filterCheckbox" value="$0-10" />

        </div>

        <div>
          <input type="checkbox" id="$11-20" class="filterCheckbox" value="$11-20" />

        </div>

        <div>
          <input type="checkbox" id="$201+" class="filterCheckbox" value="$201+" />
          <label for="$201+">$201+</label>
        </div>
      </fieldset>
    </p>
